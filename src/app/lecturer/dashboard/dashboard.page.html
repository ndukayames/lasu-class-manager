
<ion-content>
  <ion-grid id="loginContainer" fixed>
    <ion-row>
      <ion-col *ngIf="incomplete_profile; else complete_profile" size="12">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label>Select Campus</ion-label>
              <ion-select [(ngModel)]="selectedCampus" (ionChange)="getFaculties()" placeholder="Select campus">
                <ion-select-option *ngFor="let campus of campuses" >{{campus}}</ion-select-option>
              </ion-select>
            </ion-item>
           </ion-card-content>
           <ion-card-content>
             <ion-item>
               <ion-label>Select Faculty</ion-label>
               <ion-select [(ngModel)]="selectedFaculty" (ionChange)="getDepartments()" placeholder="choose faculty">
                 <ion-select-option *ngFor="let faculty of faculties">{{faculty.faculty_name}}</ion-select-option>
               </ion-select>
             </ion-item>
           </ion-card-content>
           <ion-card-content>
            <ion-item>
              <ion-label>Select Department</ion-label>
              <ion-select [(ngModel)]="selectedDepartment"  placeholder="select department">
                <ion-select-option *ngFor="let department of departments">{{department}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card-content>
           <ion-button (click)="completeProfile()" expand="block" shape="round">
            Complete Signup
          </ion-button>
          <ion-card-content *ngIf="courseListIsNotEmpty">
            <ion-card-header>
              <ion-card-title>Courses you've selected</ion-card-title>
            </ion-card-header>
            <ion-chip color="tertiary" mode="ios" *ngFor="let course of courseList">
              <ion-label>{{course}}</ion-label>
              <ion-icon name="person-circle"></ion-icon>
            </ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #complete_profile>
    <ion-grid class="loginContainer2" fixed>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Welcome, {{user_name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              This is your dashboard
            </ion-card-content>
              <ion-footer>
                <ion-toolbar>
                  <ion-card-subtitle>Quick Actions</ion-card-subtitle>
                </ion-toolbar>
                <ion-list>
                  <ion-item lines="none" slot="start">
                    <ion-icon slot="start" name="aperture-sharp"></ion-icon>
                    <ion-label  fill="clear" (click)="alert()">Schedule class</ion-label>
                  </ion-item>
                  <ion-item lines="none" slot="start">
                    <ion-icon slot="start" name="book-sharp"></ion-icon>
                    <ion-label>Create assignment</ion-label>
                  </ion-item>
                  <ion-item lines="none" slot="start">
                    <ion-icon slot="start" name="code-download-sharp"></ion-icon>
                    <ion-label>Spool Attendance</ion-label>
                  </ion-item>
                </ion-list>
              </ion-footer>
          </ion-card>
         </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5" offset="3">
          <ion-text color="medium"> Classes this week </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ngx-datatable class="material striped" [ngClass]="tablestyle" [rows]="rows" [columnMode]="'force'" [rowHeight]="50" [headerHeight]="50" 
          [footerHeight]="50">
            <ngx-datatable-column name= "Day" prop="class_day"></ngx-datatable-column>
            <ngx-datatable-column name= "Class" prop="course_code"></ngx-datatable-column>
            <ngx-datatable-column name= "Time" prop="course_time"></ngx-datatable-column>
          </ngx-datatable>
