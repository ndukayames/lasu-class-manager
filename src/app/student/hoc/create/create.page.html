<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="warning"  defaultHref="student-profile-tab/hoc"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label position="floating">Course Title</ion-label>
    <ion-input [(ngModel)]="course_title"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Course Code</ion-label>
    <ion-input [(ngModel)]="course_code"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Course start time</ion-label>
    <ion-datetime [(ngModel)]="class_date" displayFormat="HH:mm"></ion-datetime>
  </ion-item>
    <ion-item>
        <ion-label position="floating">Class Day</ion-label>
        <ion-select [(ngModel)]="class_day" placeholder="Select Class Day">
          <ion-select-option *ngFor="let day of class_days">{{day}}</ion-select-option>
        </ion-select>
    </ion-item>
  <ion-item>
  <ion-label position="floating">Course Lecturer(s)</ion-label>
    <ion-input (keypress)="onChange($event)" [(ngModel)]="class_lecturer" placeholder="You can add multiple lecturer"></ion-input>
  </ion-item>
  <ion-item>
    <ion-note>You can add multiple lecturers to this course by pressing enter after each name</ion-note>
  </ion-item>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button color="medium" (click)="createClass()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
          <ion-label>Add Course</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="selecting_lecturer">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" offset="2">    
          <ion-label>Lecturers for this course</ion-label>
        </ion-col>
        <ion-col size="10" offset="2">
          <ion-chip *ngFor="let lecturer of class_lecturers">
            <ion-icon name="person-outline"></ion-icon>    
            <ion-label>{{lecturer}}</ion-label>
            <ion-icon name="close-circle" (click)='removeLecturer(lecturer)'></ion-icon>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
