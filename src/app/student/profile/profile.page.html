<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide='true' menu='profile'>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-menu disabled side="start" menuId="profile" contentId="main">
  <ion-list>
    <ion-menu-toggle>
      <ion-item [routerLink]="['/student-profile-tab/profile']">
        <ion-icon slot="start" name="happy"></ion-icon>
        <ion-label>View Profile</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/student-profile-tab/profile/edit-profile']">
        <ion-icon slot="start" name="hammer"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
      <ion-item *ngIf="inCompleteProfile" [routerLink]="['/student-profile-tab/profile/complete-registration']">
        <ion-icon slot="start" name="help"></ion-icon>
          <ion-label>Complete Profile</ion-label>
      </ion-item>
        <ion-item *ngIf="hoc" [routerLink]="['/student-profile-tab/hoc']">
          <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>Register semester courses</ion-label>
        </ion-item>
    <ion-item [routerLink]="['/student-profile-tab/student-course-reg']">
      <ion-icon  slot="start" name="list"></ion-icon>
        <ion-label>Register Courses</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/home']" (click)='logout()'>
      <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Logout</ion-label>
    </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-card fixed>
        <ion-card-header color="medium">
          <ion-card-title>Registered Courses</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-chip *ngFor="let item of registered_courses" color="medium">
            <ion-label (click)="goto(item)">{{item}}</ion-label>
          </ion-chip>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12">
      <ion-list-header>
        <ion-label>Ongoing Classes</ion-label>
        <ion-badge color="secondary">{{onGoingClasses.length}}</ion-badge>
      </ion-list-header>
      <ion-list>
          <ion-item-sliding *ngFor="let classes of ogc">
              <ion-item>
                <ion-label class="ion-text-wrap">
                  <ion-text color="primary">
                    <h3>{{classes.course_code}}</h3>
                  </ion-text>
                  <p>{{classes.course_title}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="joinClass(classes.hoc,classes.course_code)">Join
                  <ion-icon slot="bottom" name="enter"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item-options *ngIf="hoc" side="start">
                <ion-item-option color="secondary" (click)="endClass(classes.hoc,classes.course_code)">end
                  <ion-icon slot="bottom" name="enter"></ion-icon>
                </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
      </ion-list>
     </ion-col> 
  </ion-row>
  <ion-button (click)="join1()" expand="block" fill="clear" shape="round">
    join 1
  </ion-button>
  <ion-button (click)="join2()" expand="block" fill="clear" shape="round">
    join 2
  </ion-button>
</ion-grid>
</ion-content>
